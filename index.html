<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airway Wizard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Airway Wizard</h1>

    <form id="prompt-form">
        <label for="profile">Your profile</label>
        <select id="profile">
            <option value="Anesthesiologist">Anesthesiologist</option>
        </select>

        <label for="age">Patient Age</label>
        <input type="number" id="age" min="0" step="1">    

        <label for="sex">Sex</label>
        <select id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="female">Non-binary</option>
        </select>

        <label for="height">Height in cm:</label>
        <input type="number" id="height" min="0" step="0.1">

        <label for="weight">Weight in lbs:</label>
        <input type="number" id="weight" min="0" step="0.1">

        <label for="mallampatti">Mallampatti Grade:</label>
        <select id="mallampatti">
            <option value="NA">NA</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
        </select>

        <button type="submit">Generate Prompt</button>
    </form>

    <h2>Prompt</h2>
    <p id="generated-prompt"></p>
    <button id="copy-to-clipboard" style="display:none">Copy to Clipboard</button>

    <script src="script.js"></script>
</body>
</html>
